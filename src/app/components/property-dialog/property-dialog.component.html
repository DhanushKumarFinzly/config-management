
  <h2 mat-dialog-title>Edit Property</h2>
  <mat-dialog-content>
    <form [formGroup]="propertyForm">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Property Key</mat-label>
        <input matInput formControlName="propertyKey" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-100 mt-3">
        <mat-label>Property Value</mat-label>
        <input matInput formControlName="propertyValue" />
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button color="primary" (click)="save()">Update</button>
    <button mat-button color="warn" (click)="close()">Cancel</button>
  </mat-dialog-actions>
